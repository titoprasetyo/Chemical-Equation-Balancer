<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chem Balance Web ⚗️</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>⚗️ Chemical Equation Balancer</h1>
    <p>Input a chemical equation below using these capital letters and click Balance</p>
  </header>

  <main>
    <div class="input-area">
      <input id="equationInput" type="text" placeholder="e.g. H2 + O2 -> H2O" />
      <button id="balanceBtn">Balance</button>
    </div>

    <div id="result" class="result-box">
      <p>Result will appear here...</p>
    </div>
  </main>

  <footer>
    <p>Open Source Project — <a href="https://github.com/titoprasetyo">GitHub</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
